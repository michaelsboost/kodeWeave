<!DOCTYPE html>
<html lang="en-US" data-theme="light">
  <head>
    <title>kodeWeave: Your on the go code playground!</title>
    <meta charset="utf-8" />
    <meta name="description" content="kodeWeave is your on the go coding playground! Design with TailwindCSS or PicoCSS, see how your app or website will look and behave on a desktop.">
    <meta name="author" content="Michael Schwartz">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="kodeWeave">
    <meta name="apple-mobile-web-app-title" content="kodeWeave">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="hsl(207, 31%, 11%)">
    <meta name="msapplication-navbutton-color" content="hsl(207, 31%, 11%)">
    <meta name="msapplication-starturl" content="./index.html">
    <link rel="apple-touch-icon" href="imgs/logo.png">
    <link rel="icon" href="imgs/logo.svg" type="image/x-icon" />
    <meta property="og:url"         content="https://michaelsboost.com/kodeWeave" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="kodeWeave" />
    <meta property="og:description" content="kodeWeave is your on the go coding playground! Design with TailwindCSS or PicoCSS, see how your app or website will look and behave on a desktop." />

    <script src="libraries/panzoom/panzoom.mod.js" defer></script>
    <script src="libraries/jszip/Blob.js" defer></script>
    <script src="libraries/jszip/FileSaver.js" defer></script>
    <script src="libraries/jszip/jszip-utils.js" defer></script>
    <script src="libraries/jszip/jszip.min.js" defer></script>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <!-- editor container -->
    <div class="absolute bottom-0 top-1/2 w-full md:w-1/2 md:top-0 overflow-hidden">

      <div id="htmlEditor" class="absolute top-0 inset-x-0 bottom-10 p-x-4 pt-4 pb-4 md:pt-16 overflow-auto"></div>
      <div id="jsEditor" class="absolute top-0 inset-x-0 bottom-10 p-x-4 pt-4 pb-4 md:pt-16 overflow-auto hidden"></div>

      <!-- top logo -->
      <nav class="absolute inset-x-0 pt-2 pl-4 pr-2">
        <ul class="hidden md:block">
          <a onclick="about.setAttribute('open', true);" class="cursor-pointer py-0 my-0 border-none bg-transparent text-current">
            <img class="h-10" src="imgs/logo.svg">
          </a>
        </ul>
      </nav>
        
      <!-- bottom navbar -->
      <nav class="absolute bottom-0 inset-x-0 px-2 block">
        <ul class="justify-evenly">
          <li>
            <button id="run" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="text-xl fa fa-play"></i>
            </button>
          </li>
          <li>
            <button onclick="document.querySelector('.fa-html5').classList.add('text-blue-500'); document.querySelector('.fa-js').classList.remove('text-blue-500'); htmlEditor.classList.remove('hidden'); jsEditor.classList.add('hidden');" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="text-blue-500 text-xl fa-brands fa-html5"></i>
            </button>
          </li>
          <li>
            <button onclick="document.querySelector('.fa-js').classList.add('text-blue-500'); document.querySelector('.fa-html5').classList.remove('text-blue-500'); htmlEditor.classList.add('hidden'); jsEditor.classList.remove('hidden');" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="text-xl fa-brands fa-js"></i>
            </button>
          </li>
          <li>
            <button id="share" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="text-xl fa fa-share"></i>
            </button>
          </li>
          <li>
            <a href="https://michaelsboost.com/donate/" target="_blank" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="text-xl fa fa-heart text-red-500"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- modals -->
    <dialog id="settings" class="cursor-pointer">
      <!-- <article class="absolute inset-y-0 right-0 m-0 p-4 w-full max-w-xl max-h-full rounded-none cursor-default"> -->
      <article class="absolute inset-y-0 right-0 m-0 p-4 w-full max-w-full max-h-full rounded-none cursor-default">
        <button onclick="settings.removeAttribute('open');" role="button" class="p-0 w-auto max-h-full rounded-full border-0 float-right text-current bg-transparent">
          <i class="fa fa-times"></i>
        </button>

        <h5 class="capitalize text-3xl">
          settings
        </h5>

        <div class="hidden">
          <input id="import"     type="file" accept="application/json">
          <input id="importlogo" type="file" accept="image/png, image/jpeg, image/svg+xml">
        </div>

        <div class="absolute top-16 bottom-20 inset-x-0 px-4 overflow-auto">
          <h5 class="capitalize">
            meta

          </h5>
  
          <input    id="appname" type="text"   placeholder="Application Name">
          <input    id="title"   type="text"   placeholder="Title...">
          <textarea id="description"           placeholder="Description..." class="h-40 resize-none"></textarea>
          <input    id="version" type="number" placeholder="0.1" min="0.1" step="0.1">
          <input    id="author"  type="text"   placeholder="author name">
          <input    id="website" type="text"   placeholder="https://yourwebsite.com/">
          <textarea id="googleanalytics"       placeholder="Paste your Google Analytics code snippet here or paste any other code that you want to have on every page immediately after the opening <body> tag." class="h-40 resize-none"></textarea>
  
          <h5 class="capitalize">
            scratchpad
          </h5>
          <textarea id="scratchpad"            placeholder="Type something..." class="h-40 resize-none"></textarea>
  
          <span class="uppercase">
            css
          </span>
  
          <div class="my-4">
            <label for="css">
              <select id="css">
                <option value="picocss" selected>PicoCSS</option>
                <option value="tailwind">Tailwind CSS</option>
                <option value="both">Both</option>
              </select>
            </label>
          </div>
  
          <div class="grid grid-cols-2 justify-between capitalize">
            <span>
              auto update
            </span>
  
            <div class="mb-4">
              <label for="autoupdate" class="float-right">
                <input type="checkbox" id="autoupdate" name="switch" role="switch">
              </label>
            </div>
  
            <span>
              console
            </span>
  
            <div class="mb-4">
              <label for="toggleconsole" class="float-right">
                <input type="checkbox" id="toggleconsole" name="switch" role="switch" checked>
              </label>
            </div>
  
            <span>
              progressive web app
            </span>
  
            <div class="mb-4">
              <label for="pwa" class="float-right">
                <input type="checkbox" id="pwa" name="switch" role="switch">
              </label>
            </div>
  
            <span>
              font awesome <small class="text-xs lowercase">v6.2.1</small>
            </span>
  
            <div class="mb-4">
              <label for="fa" class="float-right">
                <input type="checkbox" id="fa" name="switch" role="switch">
              </label>
            </div>
          </div>
        </div>

        <nav class="absolute bottom-2 inset-x-0 flex justify-around leading-9 text-center">
          <button class="cursor-pointer w-auto p-0 m-0 bg-transparent border-none text-current" onclick="localStorage.clear(); location.reload(true);">
            <i class="fa fa-file-text text-2xl mb-2"></i>

            <div class="text-xs">
              new project
            </div>
          </button>
          <label for="import" class="cursor-pointer">
            <span>
              <i class="fa fa-file-import text-2xl"></i>

              <div class="text-xs">
                import json
              </div>
            </span>
          </label>
          <button id="exportJSON" class="cursor-pointer w-auto p-0 m-0 bg-transparent border-none text-current">
            <i class="fa fa-file-export text-2xl mb-2"></i>

            <div class="text-xs">
              save json
            </div>
          </button>
          <button id="exportZip" class="cursor-pointer w-auto p-0 m-0 bg-transparent border-none text-current">
            <i class="fa fa-download text-2xl mb-2"></i>

            <div class="text-xs">
              export zip
            </div>
          </button>
          <a href="https://michaelsboost.com/donate/" target="_blank" class="text-red-500">
            <i class="fa fa-heart text-2xl"></i>

            <div class="text-xs">
              donate
            </div>
          </a>
        </nav>
      </article>
    </dialog>
    <dialog id="about" class="cursor-pointer" onclick="about.removeAttribute('open');">
      <article class="w-2/3 text-center cursor-default">
        <div class="mb-2">
          <a href="https://michaelsboost.com/donate/" target="_blank" role="button" class="border-none bg-transparent text-red-500">
            <i class="fa fa-heart text-3xl"></i>
          </a>
        </div>
        <p>
          <img class="w-52" src="imgs/logo.svg">
        </p>
        <div class="mt-8 text-2xl">
          About kodeWeave
        </div>
        <div class="my-2">
          <small>Version 1.1.4</small>
        </div>
        <div>
          <a href="https://github.com/michaelsboost/kodeWeave/blob/gh-pages/LICENSE" target="_blank">
            Open Source License
          </a>
        </div>
      </article>
    </dialog>

    <!-- side Menus -->
    <span class="hidden">
      <input type="checkbox" id="theme">
    </span>
    
    <!-- canvas container -->
    <div class="absolute bottom-1/2 top-0 w-full md:w-1/2 md:bottom-0 md:left-1/2 p-0 overflow-hidden bg-repeat" style="background-image: url('imgs/bg.svg');">

      <!-- top navbar -->
      <nav class="absolute inset-x-0 pt-0 pl-3 pr-2 z-10">
        <ul class="relative p-3 z-10 flex md:hidden">
          <a onclick="about.setAttribute('open', true);" class="cursor-pointer py-0 my-0 border-none bg-transparent text-current">
            <img class="h-10" src="imgs/logo.svg">
          </a>
        </ul>
        <ul class="h-auto justify-evenly w-full overflow-auto">
          <li>
            <button data-zoom="true" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa-light fa-magnifying-glass-plus"></i>
            </button>
          </li>
          <li>
            <button onclick="location.reload()" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa-rotate"></i>
            </button>
          </li>
          <li>
            <button id="rotate" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa fa-rotate-right"></i>
            </button>
          </li>
          <li>
            <button data-device="mobile" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa-mobile"></i>
            </button>
          </li>
          <li>
            <label for="theme" role="button" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa-sun"></i>
            </label>
          </li>
          <li>
            <button onclick="settings.setAttribute('open', true);" class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa-cog"></i>
            </button>
          </li>
        </ul>
      </nav>

      <!-- preview application here -->
      <div id="previewElm" data-canvas class="border border-solid" style="width: 360px; height: 740px;"></div>
      <div id="fill" class="absolute inset-0"></div>
    </div>
